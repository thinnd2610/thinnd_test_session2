<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h2 style="margin-left: 44px;margin-top: 20px;">Create Account</h2>
        <div class="thanh"></div>
        <form action="" method="POST" class="form" id="form-1">
            <div class="main" style="width: 100%;">
                <div style="float: left;width: 620px; margin-left: 20px;">
                    <div class="form-group">
                        <label class="form-label">Email Address (as Login id)</label>
                        <input id="email" name="email" type="text" placeholder="abc@ebsl.hk" class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="" class="form-label">HKID No</label>
                        <input id="hkid" name="hkid" type="text" class="form-control"
                            style="float:left;width:400px;"></input>
                        <input id="hkid" name="hkid" type="text" class="form-control"
                            style=" float:right;width: 210px;margin-top: -30px; margin-left: 410px;"></input>
            
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="passport_no" class="form-label">Passport No.</label>
                        <input id="passport_no" name="passport_no" type="text" class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" name="password" type="password" class="form-control">
                        <span class="form-message"></span>
                        <label class="form-label">(Hint : Password must contain at least one lowercase letter , one
                            uppercase letter , and one
                            digit)</label>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Surname (Chinese)</label>
                        <input id="surname_chines" name="surname_chines" type="text" class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Surname (English)</label>
                        <input id="surname_english" name="surname_english" type="text" class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Mobile Number </label>
                        <input id="mobile_number" name="mobile_number" type="text" class="form-control"
                            placeholder="+852">
                        <span class="form-message"></span>
                    </div>
                </div>
                <div style="float: right;width: 620px;margin-left: -50px;margin-top: 148px;">
                    <div class="form-group">
                        <label for="" class="form-label">Passport Expiry</label>
                        <input id="passport_expiry" name="passport_expiry" type="date" class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="" class="form-label">Confirm Password</label>
                        <input id="confirm_password" name="confirm_password" type="password" class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group" style="margin-top:38px;">
                        <label for="" class="form-label">Given Name (Chinese)</label>
                        <input id="given_chinese" name="given_chinese" type="text" class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Given Name (English)</label>
                        <input id="given_english" name="given_english" type="password" class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Date of Birth</label>
                        <input id="date_of_birth" name="date_of_birth" type="date" class="form-control">
                        <span class="form-message"></span>
                    </div>
                </div>
            </div>
            <div class="foodter" style="width: 100%;">
                <div style="float: left;  width: 100%;margin-left: -433px;">
                    <label class="form-label" style="margin-right: 50px;">Communication Language</label>
                    <input type="radio" id="language" value="language"> <label for="" class="form-label"
                        style="margin-right: 40px;">Chinese</label>
                    <input type="radio" id="language" value="language"> <label for="" class="form-label">English</label>
                </div>
                <br>
                <div style="float: left;  width: 100%;margin-left: -250px;margin-top: 30px;">
                    <div style="margin-left: -493px;margin-bottom: 10px;">
                        <input type="checkbox" id="check">
                        <label for="" class="form-label">I have read and agreed the <a href="">terms of use</a></label>
                    </div>
                    <div>
                        <input type="checkbox" id="check">
                        <label for="" class="form-label">I do not wish to receive any information from the CIC in
                            relation to its activities or developments in the construct industry</label>
                    </div>

                </div>
            </div>
            <br>
            <div style="width: 100%;">
                <div class="form-khac"><button style="border-radius: 10px;width: 150px;height: 30px;">Back</button>
                </div>
                <div class="form-submit"><button
                        style="border-radius: 10px;width: 150px;height: 30px;background-color: #7cba34;color: aliceblue;">Đăng
                        ký</button></div>

            </div>




        </form>

    </div>
    <script src="./main.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            // Mong muốn của chúng ta
            Validator({
                form: '#form-1',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
                rules: [
                    Validator.isRequired('#fullname', 'Please enter this field'),
                    Validator.isRequired('#email_address'), 'Please enter this field',
                    Validator.isRequired('#surname_english'), 'Please enter this field',
                    Validator.isRequired('#date_of_birth'), 'Please enter this field',
                    Validator.isRequired('#given_english'), 'Please enter this field',
                    Validator.isEmail('#email'),
                    Validator.minLength('#password', 6),
                    Validator.isRequired('#password_confirmation'),
                    Validator.isConfirmed('#password_confirmation', function () {
                        return document.querySelector('#form-1 #password').value;
                    }, 'Mật khẩu nhập lại không chính xác')
                ],
                onSubmit: function (data) {
                    // Call API
                    console.log(data);
                }
            });


            Validator({
                form: '#form-2',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
                rules: [
                    Validator.isEmail('#email'),
                    Validator.minLength('#password', 6),
                ],
                onSubmit: function (data) {
                    // Call API
                    console.log(data);
                }
            });
        });

    </script>

</body>

</html>
